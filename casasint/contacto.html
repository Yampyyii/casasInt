<script>
    document.addEventListener('DOMContentLoaded', function() {
        const carouselSlide = document.querySelector('.carousel-slide');
        const images = document.querySelectorAll('.carousel-slide img');
        const prevArrow = document.querySelector('#prevArrow');
        const nextArrow = document.querySelector('#nextArrow');
    
        let counter = 0;
    
        function updateCarousel() {
            const slideWidth = images[0].clientWidth; // Se recalcula el tamaño
            if (counter < 0) {
                counter = images.length - 1;
            } else if (counter >= images.length) {
                counter = 0;
            }
            carouselSlide.style.transition = "transform 0.5s ease-in-out";
            carouselSlide.style.transform = `translateX(${-slideWidth * counter}px)`;
        }
    
        let autoSlide = setInterval(() => {
            counter++;
            updateCarousel();
        }, 5000);
    
        if (nextArrow) {
            nextArrow.addEventListener('click', () => {
                counter++;
                updateCarousel();
                resetAutoSlide();
            });
        }
    
        if (prevArrow) {
            prevArrow.addEventListener('click', () => {
                counter--;
                updateCarousel();
                resetAutoSlide();
            });
        }
    
        function resetAutoSlide() {
            clearInterval(autoSlide);
            autoSlide = setInterval(() => {
                counter++;
                updateCarousel();
            }, 5000);
        }
    
        window.addEventListener('resize', () => {
            updateCarousel(); // Se vuelve a calcular el tamaño de las imágenes
        });
    });
     
</script>
<script>
    function toggleChat() {
        const chatbox = document.getElementById('chatbox');
        chatbox.style.display = chatbox.style.display === 'flex' ? 'none' : 'flex';
    }
    
    function sendMessage(event) {
        if (event.key === 'Enter') {
            const input = document.getElementById('chat-input');
            const message = input.value.trim();
            if (message !== '') {
                const chatMessages = document.getElementById('chat-messages');
                const userMsg = document.createElement('div');
                userMsg.className = 'message';
                userMsg.textContent = 'Tú: ' + message;
                chatMessages.appendChild(userMsg);
    
                const botReply = document.createElement('div');
                botReply.className = 'message';
                botReply.textContent = 'Bot: Gracias por tu mensaje. Te responderemos pronto.';
                chatMessages.appendChild(botReply);
    
                input.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
    }
    </script>
